syntax = "proto3";

package api.proto.quote;

option go_package = "github.com/PickHD/qoute-echo-grpc/pkg/api/proto/quote;quotepb";

import "api/proto/quote/quote.proto";

service QuoteService {
  rpc CreateQuote(CreateQuoteRequest) returns (CreateQuoteResponse);
  rpc ListQuote(ListQouteRequest) returns (ListQuoteResponse);
  rpc DetailQoute(DetailQuoteRequest) returns (DeleteQuoteResponse);
  rpc UpdateQoute(UpdateQouteRequest) returns (UpdateQouteResponse);
  rpc DeleteQouteRequest(DeleteQuoteRequest) returns (DeleteQuoteResponse);
}

message CreateQuoteRequest {
  string body = 1;
}

message CreateQuoteResponse {
  string id = 1;
}

message ListQouteRequest {}

message ListQuoteResponse {
  repeated Quote quotes = 1;
}

message DetailQuoteRequest {
  string id = 1;
}

message DetailQuoteResponse {
  Quote quote = 1;
}

message UpdateQouteRequest {
  string id   = 1;
  string body = 2;
}

message UpdateQouteResponse {
  string id = 1;
}

message DeleteQuoteRequest {
  string id = 1;
}

message DeleteQuoteResponse {
  string id = 1;
}